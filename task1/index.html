<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InternTask - Smooth Scroll Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* ---------- Global ---------- */
    body {
      scroll-behavior: smooth;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: #f9fafc;
      color: #333;
    }
    h1, h2, h5 {
      font-weight: 700;
    }
    section {
      scroll-margin-top: 80px;
      padding: 90px 0;
    }

    /* ---------- Navbar ---------- */
    .navbar {
      transition: background-color 0.4s, box-shadow 0.4s, padding 0.4s;
      padding: 1rem 0;
    }
    .navbar.scrolled {
      background: rgba(0, 0, 0, 0.95) !important;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      padding: 0.7rem 0;
    }
    .navbar-brand span {
      color: #8b5cf6;
    }
    .nav-link {
      transition: color 0.3s, transform 0.3s;
    }
    .nav-link:hover {
      color: #8b5cf6 !important;
      transform: scale(1.05);
    }

    /* ---------- Hero ---------- */
    .hero {
      background: linear-gradient(135deg, #7f5af0 0%, #2cb67d 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3.8rem;
      font-weight: 800;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .hero .btn {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .hero .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* ---------- Features ---------- */
    .feature-card {
      transition: all 0.4s ease;
      border-radius: 1rem;
    }
    .feature-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 45px rgba(0,0,0,0.15) !important;
    }
    .feature-card i {
      transition: transform 0.3s;
    }
    .feature-card:hover i {
      transform: rotate(10deg) scale(1.1);
    }

    /* ---------- About ---------- */
    .about-img {
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      transition: transform 0.4s;
    }
    .about-img:hover {
      transform: scale(1.03);
    }

    /* ---------- Contact ---------- */
    .form-control:focus {
      border-color: #7f5af0;
      box-shadow: 0 0 0 0.25rem rgba(127,90,240,0.25);
    }
    button[type="submit"] {
      border-radius: 50px;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background: #2cb67d;
      border-color: #2cb67d;
      transform: translateY(-3px);
    }

    /* ---------- Footer ---------- */
    footer {
      background-color: #0b0b0d;
      color: #ddd;
    }
    footer a {
      color: #ccc;
      transition: color 0.3s, transform 0.3s;
    }
    footer a:hover {
      color: #8b5cf6 !important;
      transform: scale(1.2);
    }

    /* ---------- Section Separator ---------- */
    .section-divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #7f5af0, #2cb67d);
      border-radius: 5px;
      margin: 1.2rem auto 3rem;
    }

    /* ---------- Animation ---------- */
    [data-animate] {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }
    [data-animate].visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="#">Intern<span>Task</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navLinks">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
